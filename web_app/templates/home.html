{% extends "base.html" %}
{% block content %}

<style>
body {
  background-image: url('http://www.mycoloradolife.com/Pictures/Skiing/Telluride/Telluride-Ski-Resort-Mountains.JPG');
  background-size: 100%;
}
.main {
  background-color: rgba(255, 255, 255, 0.5);
  margin-top: 100px;
  padding-bottom: 50px;
}
.main h1 {
  font-size: 5em;
}
.main h2 {
  font-size:3em;
}
.main p {
  font-size:2em;
}
.buttons {
  display: flex;
  flex-wrap: nowrap;
  justify-content: center;


}
button {
            width: 10vw;
            margin: 1vh 0;
            padding: 1vh 2vw;
            border: 2px solid cornflowerblue;
            background-color: rgba(0,0,0,0);
            font-size: 2vh;
            font-weight: bold;
            color: cornflowerblue;
            margin-left: 20px;
            width: 200px;
            height: 75px;
        }

        button:hover {
            background-color: cornflowerblue;
            color: white;
        }

</style>
    <div class="main">

      <div class="starter-template">
        <h1>Ski Run Recommender</h1>
        <h2>Get trail or mountain recommendations</h2>
      </div>

      <div class='buttons'>
      <form action='/trails', method='POST'>
        <button type="submit" >Recommend a Trail</button>
      </form>

      <form action='/mountains', method='POST'>
        <button type="submit" >Recommend a Mountain </button>
      </form>
    </div>


    </div>


{% endblock %}
